entidad: Articulo
tabla: articulos
campos:
  id:
    tipo: integer
    pk: true
  titulo:
    tipo: string
    max: 200
    unique: true
  contenido:
    tipo: string
    max: 5000
  autor_id:
    tipo: integer
    fk: usuarios.id
  publicado:
    tipo: boolean
    default: false
  fecha_publicacion:
    tipo: datetime
  tags:
    tipo: string
    max: 500
  deleted_at:
    tipo: datetime
permisos:
  admin: [r, w, d]
  usuario:
    r: [r]
    w: [yo]
    d: [yo]
    yo:
      campo_usuario: autor_id 